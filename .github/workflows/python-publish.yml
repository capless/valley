name: Run Unit Test

on:
  release:
    types: [created]

jobs:
  deploy:

    runs-on: capless/capless-docker:2

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install nose coverage
        pip install -r requirements.txt
    - name: Run tests
      run: |
        nosetests